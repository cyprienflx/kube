apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.containers.autoupdate/ng: registry
  labels:
    app: ng-pod
  name: ng-pod
spec:
  containers:
  - args:
    - nginx
    - -g
    - daemon off;
    image: docker.io/library/nginx:latest
    imagePullPolicy: always
    name: ng
    ports:
    - containerPort: 80
      hostPort: 80
  restartPolicy: Always
